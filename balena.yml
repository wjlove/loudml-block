name: loudml
type: sw.application
description: >-
  Loud ML is an open source inference engine for metrics and events, and the fastest way to embed machine learning in your time series application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/wjlove/loudml-block'
  logo:
    type: blob.asset
    data:
      url: >-
        https://github.com/wjlove/loudml-block/logo.png
data:
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
    
version: 0.0.1
